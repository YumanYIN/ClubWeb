<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="head.xhtml" />
<h:body>
    <ui:include src="nav.xhtml" />
    <div class="min-vh-100 d-flex align-item-center">
        <div class="container">
            <div class="row" >
                <div class="mb-4 d-flex justify-content-center"></div>
                <div class="offset-lg-3 col-lg-6 col-12">
                    <div class="mb-4 d-flex justify-content-center"></div>
                    <div class="bg-dark p-4 p-lg-8 rounded-lg">
                        <h:form>
                            <h1 class="mb-2 text-white">Sign up</h1>
                            <p class="mb-4">Please fill in this form to create account!</p>
                            <div class="form-group">
                                <label>Username</label>
                                <div>
                                    <h:inputText styleClass="form-control border-0" value="#{userBean.user.userName}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <div>
                                    <h:inputText styleClass="form-control border-0" value="#{userBean.user.email}"/>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label>Password</label>
                                <div>
                                    <h:inputSecret styleClass="form-control border-0" value="#{userBean.user.password}"/>
                                </div>
                            </div>

                            <h:commandButton styleClass="btn btn-primary btn-block" value="Sign up" action="#{userBean.RegisterAccount}"/>

                            <p class="mt-3 mb-3 text-muted font-14">
                                Already have an account? <a href="/login.xhtml"> Sign in.</a>
                            </p>
                        </h:form>
                    </div>
                </div>
            </div>

            <br />

        </div>
    </div>

</h:body>
</html>
