<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="head.xhtml" />
<h:body>
    <ui:include src="nav.xhtml" />

    <div class="bg-shape" style=" background-size: cover; background: linear-gradient(180deg, rgba(30, 24, 53, 0.4) 0%, rgba(30, 24, 53, 0.4) 90.16%), url('images/bg-comment.png') no-repeat center;">
        <div class="container">
            <div class="row">
                <div class="offset-lg-2 col-lg-8 col-md-12 col-12">
                    <div class="text-center py-lg-16 py-12">
                        <h1 class="mb-3 display-4 text-white">Commentaires</h1>
                        <p class="lead text-light mb-4 mb-lg-0">
                            Merci pour votre visite, laissez votre commentaire ici.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- commentaire form -->
    <div class="pb-14">
        <div class="container">
            <div class="row">
                <div class="offset-lg-2 col-lg-8 col-md-12 col-12">
                    <div class="card mt-n12 text-center mb-0">
                        <div class="card-body p-4 p-lg-8">
                            <div class="mb-5">
                                <h2 class="mb-3">Nous voulons entendre votre opinion.</h2>
                                <p>
                                    Si vous avez des conseils, veuillez remplir ce formulaire. Nous vous trouverons et nous contacterons.
                                </p>
                            </div>
                            <h:form class="form-row">
                                <div class="from-group col-md-6 col-12 mb-3">
                                    <label for="fname" class="sr-only"> Prénom</label>
                                    <h:inputText value="#{commentBean.comment.firstName}" class="form-control" id="fname" p:placeholder="Prénom" name="fname">

                                    </h:inputText>
                                </div>
                                <div class="from-group col-md-6 col-12 mb-3">
                                    <label for="lname" class="sr-only"> Nom</label>
                                    <h:inputText value="#{commentBean.comment.lastName}" class="form-control" id="lname" p:placeholder="Nom" name="lname" />
                                </div>
                                <div class="from-group col-12 mb-3">
                                    <label for="email" class="sr-only"> E-mail</label>
                                    <h:inputText p:type="email" value="#{commentBean.comment.email}" class="form-control" id="email" p:placeholder="E-mail" name="email">
                                        <f:validateRequired />
                                    </h:inputText>
                                </div>
                                <div class="form-group col-12 mb-3">
                                    <label class="sr-only">Commentaire</label>
                                    <h:inputTextarea value="#{commentBean.comment.text}" class="form-control" rows="5" cols="7" p:placeholder="Votre opinion..."/>
                                </div>
                                <div class="col-12">
                                    <h:commandButton class="btn btn-primary btn-block" value="Soumettre" action="#{commentBean.addComment}"/>
                                </div>
                            </h:form>
                        </div>
                    </div>


                </div>
            </div>
            <!-- comment list -->
            <div class="row">
                <div class="offset-lg-3 col-lg-6 col-md-12 col-12 mt-6">
                    <div class="text-center mt-12">
                        <h4 class="mb-4">Top Commentaires</h4>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-12">
                    <div class="text-center mt-12">
                        <h4 class="mb-4">Top Commentaires</h4>
                    </div>
                    <div class="tab-content">
                        <div class="tab-pane fade show active">
                            <div class="card mt-n12 text-center mb-0">

                                <ui:repeat value="#{commentListBean.listComment}" var="comment" >
                                    <div class="card-body border-top p-4">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <h5 class="mb-1 text-danger">
                                                    <h:outputText value="#{comment.firstName}" />
                                                </h5><br/>
                                                <h:outputText value="#{comment.date.substring(0,10)}" />
                                            </div>
                                            <div class="col-md-6">
                                                <div class="media">
                                                    <div class="media-body">
                                                        <p class="mb-0">
                                                            <h:outputText value="#{comment.text}" />
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <span class="text-dark font-weight-bold">
                                                    <span><i class="fas fa-heart mr-2 text-danger"></i></span> <h:outputText value="#{comment.nbLike}" />
                                                </span> <br/>
                                                <span>
                                                    <h:commandButton value="Aimer" action="#{commentBean.changeNbLike}" styleClass="btn btn-light text-danger">
                                                        <f:param name="idComment" value="#{comment.idComment}" />
                                                    </h:commandButton>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </ui:repeat>


                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <ui:include src="footer.xhtml" />

    <!-- script -->
    <ui:include src="script.xhtml" />


</h:body>
</html>
