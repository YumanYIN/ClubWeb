<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="head.xhtml" />
<h:body>
    <ui:include src="nav.xhtml" />
    <div class="container">
        <h3 class="text-center">User Login</h3>
        <br />
        <h:form styleClass="col-lg-6" id="loginForm">
            <div class="form-group row">
                <label class="col-sm-3">Username</label>
                <div class="col-sm-9">
                    <h:inputText styleClass="form-control" value="#{userBean.user.userName}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3">Password</label>
                <div class="col-sm-9">
                    <h:inputSecret styleClass="form-control" value="#{userBean.user.password}"/>
                </div>
            </div>
            <div class="form-group row">
                <h:commandButton styleClass="btn btn-primary" value="Login" action="#{userBean.validateUserLogin}"/>
            </div>
        </h:form>
    </div>
</h:body>
</html>
